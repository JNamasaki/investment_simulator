<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de CDB</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href='css/style.css'>
</head>

<body>
    <main>
        <div class="titulo">
            <h1>Simulador de Investimento CDB</h1>
        </div>
        <div class=" valores">
            <form action="" class="">
                <div>
                    <label for="">Investimento Inicial</label>
                    <input type="number" name="entrada" id="entrada" placeholder="Investimento Inicial">
                </div>

                <div>
                    <label for="">Investimento Mensal</label>
                    <input type="number" name="mensal" id="mensal" placeholder="Investimento Mensal">
                </div>



                <div>
                    <label for="">Prazo</label>
                    <input type="number" name="prazo" id="prazo" placeholder="Prazo em meses">
                </div>

                <div>
                    <label for="">Rendimento %</label>
                    <input type="number" name="rentabilidade" id="rentabilidade" placeholder="% Rentabilidade">
                </div>

                <button type="submit" class="botao" id="botao">Simular</button>
            </form>
        </div>
        <div class="resultado"></div>

    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
